<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curiosity Fortune Ball – K–1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fortune-ball.css" />
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1>Curiosity Fortune Ball</h1>
      <p class="subtitle">Prompts for imagination & class talk</p>
    </header>

    <main class="app-main">

      <!-- FORTUNE BALL -->
      <section class="ball-section">
        <div id="fortuneBall" class="fortune-ball">
          <p id="ballLabel" class="ball-label">Ready?</p>
          <p id="ballText" class="ball-text">Tap Spin to get a prompt!</p>
        </div>

        <button id="spinButton" class="spin-button">Spin</button>

      <!-- PROMPT CARD -->
      <section class="prompt-section">
        <div class="prompt-card">
          <p id="promptLabel" class="prompt-tag">Ready?</p>
          <p id="promptText" class="prompt-text">Press Spin to begin.</p>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Version: K–1 • Curiosity & discussion prompts</span>
    </footer>
  </div>

  <script src="fortune-ball.js"></script>
</body>
</html>
