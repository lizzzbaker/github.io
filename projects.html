<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curiosity Fortune Ball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fortune-ball.css" />
</head>

<body>
  <header class="app-header">
    <h1>Curiosity Fortune Ball</h1>
    <p class="subtitle">Prompts for imagination & class talk</p>
  </header>

  <main class="app-main">

    <!-- THE BALL -->
    <div class="fortune-ball" id="fortuneBall">
      <p id="ballLabel" class="ball-label">Ready?</p>
      <p id="ballText" class="ball-text">Tap spin!</p>
    </div>

    <!-- SPIN BUTTON -->
    <button id="spinButton" class="spin-button">Spin</button>

    <footer class="app-footer">
      <span>Version: K–1 • Curiosity & discussion prompts</span>
    </footer>
  </main>

  <script src="fortune-ball.js"></script>
</body>
</html>
