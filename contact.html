<!DOCTYPE html>
<html lang="en" data-page="contact">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Elizabeth</title>
  <meta name="description" content="Contact Elizabeth for collaborations, speaking, or a quick hello." />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/favicon.png" />
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html"><span class="brand-badge"></span><span class="brand-text">Elizabeth</span></a>
    <nav class="links" aria-label="Main">
      <a href="index.html" data-link="home">Home</a>
      <a href="about.html" data-link="about">About</a>
      <a href="work.html" data-link="work">Work</a>
      <a href="blog.html" data-link="blog">Blog</a>
      <a class="cta" href="contact.html" data-link="contact">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="section">
      <div class="sec-head">
        <h1 class="sec-title">Contact</h1>
        <span class="muted">I read every message.</span>
      </div>

      <div class="card pad">
        <!-- Replace YOUR_EMAIL_HERE with your email to activate FormSubmit -->
        <form class="contact-form" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="Portfolio contact">
          <input type="hidden" name="_template" value="table">
          <label>
            <span class="muted">Name</span>
            <input required name="name" placeholder="Your name" />
          </label>
          <label>
            <span class="muted">Email</span>
            <input required name="email" type="email" placeholder="you@example.com" />
          </label>
          <label>
            <span class="muted">Message</span>
            <textarea required name="message" rows="6" placeholder="Tell me about your project…"></textarea>
          </label>
          <button class="btn" type="submit">Send</button>
        </form>
        <p class="muted" style="margin-top:10px">Prefer email? <a href="mailto:you@domain.com">you@domain.com</a></p>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="wrap small">© <span id="year"></span> Elizabeth</div></footer>
  <script src="script.js"></script>
</body>
</html>
