<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curiosity Compass – K–1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="compass.css" />
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1>Curiosity Compass</h1>
      <p class="subtitle">Spark K–1 imagination & talk time</p>
    </header>

    <main class="app-main">
      
      <!-- FORTUNE BALL SECTION -->
      <section class="ball-section">
        <div class="fortune-ball" id="fortuneBall">
          <p class="ball-label" id="ballLabel">Ready to spin!</p>
          <p class="ball-text" id="ballText">Tap “Spin the Compass” to get a prompt.</p>
        </div>

        <button id="spinButton" class="spin-button">Spin the Compass</button>

        <div class="controls">
          <label for="promptType">Prompt type:</label>
          <select id="promptType">
            <option value="mixed">Mixed</option>
            <option value="whatif">“What if…”</option>
            <option value="imagine">Imagine</option>
            <option value="wonder">Wonder</option>
            <option value="riddle">Riddles</option>
          </select>
        </div>
      </section>

      <!-- PROMPT PANEL -->
      <section class="prompt-display">
        <div class="prompt-card" aria-live="polite">
          <p class="prompt-tag" id="promptLabel">Ready to spin!</p>
          <p class="prompt-text" id="promptText">
            Tap “Spin the Compass” and read the prompt aloud to your class.
          </p>
        </div>
      </section>

    </main>

    <footer class="app-footer">
      <span>Version: K–1 • Curiosity & discussion prompts</span>
    </footer>
  </div>

  <script src="compass.js"></script>
</body>
</html>
