<section class="compass-section">
  <div class="fortune-ball" id="fortuneBall">
    <div class="fortune-text">
      <span class="fortune-label" id="fortuneLabel">Ready?</span>
      <p class="fortune-prompt" id="fortunePrompt">Tap spin!</p>
    </div>
  </div>

  <button id="spinButton" class="spin-button">Reveal the Prompt</button>

  <div class="controls">
    <label for="promptType">Prompt type:</label>
    <select id="promptType">
      <option value="mixed">Mixed</option>
      <option value="whatif">“What if…”</option>
      <option value="riddle">Riddles</option>
    </select>
  </div>
</section>
